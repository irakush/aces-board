<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>

	<div id="list-panel">
		<form>
			<label for="pname">Player Name:</label>
			<input type="text" id="pname" name="pname"><br><br>
			<input type="submit" value="Submit">
		</form>
		<ul id="list">
		</ul>
	</div>
	<div id="show-panel">
		<button id="btn_new_game">New Game</button>
		<p id="score_casino">Casino: 0</p>
		<div id="cards_casino" class="card">
		</div>

		<p id="score_player">Player: 0</p>
		<div id="cards_player" class="card">
		</div>
		<br>
		<button id="btn_hit">HIT</button>
		<button id="btn_stand">STAND</button>
	</div>
	<div id="score-panel">
		<ul id="score">
		</ul>
	</div>
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript" src="./js/events.js"></script>
</body>

</html>
